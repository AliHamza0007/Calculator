<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="../bootstrap.css">
<link rel="stylesheet" href="./Hamza_calculator.css">
    <title>Age_Calculator</title>
</head>
<body>

  <div class="container py-5">

    <div class="text-center mt-5 justify-content-center  ">
    <a class=" text-danger pointer-event" href="./Hamza_calculator.html"> Calculator</a>
</div>
    <div class="text-center   bg-primary w m-auto py-5 rounded">
    <input autofocus id="date" class="form-control-sm bg-warning" type="date"><button id="date_check" type="submit">Check</button>
</div>
</div>


</body>
<script>

  var date_check = document.getElementById("date_check");


date_check.onclick = () => {
  var userinput = document.getElementById("date").value;
  var userday = parseInt(userinput.substring(8, 10), 10);
  var usermonth = parseInt(userinput.substring(5, 7), 10);
  var useryear = parseInt(userinput.substring(0, 4), 10);

  var currentdate = new Date();
  var currentDay = currentdate.getDate();
  var currentMonth = currentdate.getMonth() + 1;
  var currentYear = currentdate.getFullYear();

  // year_difference

  var newyear = currentYear - useryear;
  // month difference
  var newmonth;
  if (currentMonth >= usermonth) {
    newmonth = currentMonth - usermonth;
  } else {
    newyear--;
    newmonth = 12 + currentMonth - usermonth;
  }
  // Day difference
  var newday;
  if (currentDay >= userday) {
    newday = currentDay - userday;
  } else {
    newmonth--;
    noofdaysindob = daysInMonth(usermonth, useryear);
    newday = noofdaysindob + currentMonth - usermonth;
  }
  // gives the total day in the whole  month and days of same year that enter
  function daysInMonth(month, year) {

    return new Date(year, month, 0).getDate();
  }
  

  alert(`Your Age is: ${newyear} Years, ${newmonth} Months, ${newday} Days`);
}

  </script>
</html>
